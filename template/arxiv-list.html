<div class='container'>
  <div class='arxiv_entry row'
     ng-repeat='article in articles'
       ng-class='{ "gray" : (article.code % 2)===0 }'>
    <div class='col-xs-12'>
      <div class='arxiv_pdf'>
	<a href='{{article.pdf_link}}' target='_blank'>
	  <img src='arxiv36x36.png'/></a>
      </div>
      <div ng-if='!article.open'
	   ng-click='article.open=true'>
	<div class='arxiv_title'
	     ng-class="{'old_entry' : article.updated}">
	  {{article.title}}
	</div>
	<div class='arxiv_authors'>{{article.authors}}</div>
      </div>
      <div ng-if='article.open'>
	<div class='arxiv_title foo'
	     ng-class="{'old_entry' : article.updated}">
	  <a target="_blank" href='{{article.link}}'>{{article.title}}</a>
	</div>
	<div ng-click='article.open=false'>
	  <div class='arxiv_authors'>{{article.authors}}</div>
	  <div ng-if='saveTo' class='arxiv_pdf'>
	    <input type="checkbox" ng-model="article.saved" ng-change="save(article)"/>
	  </div>
	  <div class='arxiv_desc'>
	    {{article.abs}} [{{article.id}}]
	  </div>
	  <arxiv-share link="article.link"></arxiv-share>
	</div>
      </div>
    </div>
  </div>
</div>
